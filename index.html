<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Volume Control</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: black;
      color: white;
    }

    /* Volume Control Button Style */
    .volume-container {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 10;
    }

    .volume-icon {
      width: 30px;
      height: 30px;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    .volume-icon:hover {
      transform: scale(1.1);
    }

    .volume-slider {
      width: 150px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      height: 5px;
      cursor: pointer;
      position: relative;
    }

    .volume-slider input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 5px;
      background: #ddd;
      border-radius: 5px;
      cursor: pointer;
    }

    .volume-slider input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #fff;
      border-radius: 50%;
      cursor: pointer;
    }

    .volume-slider input[type="range"]:focus {
      outline: none;
    }
    
    .volume-slider input[type="range"]:focus::-webkit-slider-thumb {
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>

  <!-- Volume Control UI -->
  <div class="volume-container">
    <img src="https://img.icons8.com/ios/452/volume.png" alt="volume-icon" class="volume-icon" id="volume-icon" />
    <div class="volume-slider">
      <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
    </div>
  </div>

  <!-- Background Music -->
  <audio id="background-music" autoplay loop>
    <source src="https://files.catbox.moe/22w2hy.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Get the elements for volume control
    const volumeIcon = document.getElementById('volume-icon');
    const volumeSlider = document.getElementById('volume-slider');
    const backgroundMusic = document.getElementById('background-music');

    // Set initial volume
    backgroundMusic.volume = volumeSlider.value;

    // Change the volume when the slider is adjusted
    volumeSlider.addEventListener('input', () => {
      backgroundMusic.volume = volumeSlider.value;
    });

    // Toggle volume icon based on slider value
    volumeSlider.addEventListener('input', () => {
      const volume = volumeSlider.value;

      if (volume == 0) {
        volumeIcon.src = 'https://img.icons8.com/ios/452/mute.png';
      } else {
        volumeIcon.src = 'https://img.icons8.com/ios/452/volume.png';
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>quit<3</title>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      font-family: 'Arial Black', sans-serif;
    }

    .profile-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 10px white, 0 0 20px white;
      }
      100% {
        text-shadow: 0 0 20px white, 0 0 40px white;
      }
    }

    .profile-grid {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px white;
    }

    img.pfp {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 2px solid white;
      object-fit: cover;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      margin: 10px 0;
    }

    hr {
      border: 0;
      border-top: 1px solid #888;
      margin: 20px auto;
      width: 60%;
    }

  </style>
</head>
<body>

  <!-- Background Music (Audio) with autoplay and loop -->
  <audio autoplay loop>
    <source src="https://files.catbox.moe/uk12wr.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Profile container -->
  <div class="profile-container" id="profile">
    <div class="profile-grid">
      <img class="pfp" src="https://files.catbox.moe/mdymhs.jpg" alt="pfp" />
      <h1>Sec</h1>
      <p>end <3</p>
      <hr />
    </div>
  </div>

</body>
</html>

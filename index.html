<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Video Overlay</title>
<style>
  /* Make body and html fill viewport with no margin */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #000;
    overflow: hidden;
  }

  /* Full screen dark overlay container */
  .overlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.85); /* dark translucent black */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  video {
    max-width: 90vw;
    max-height: 90vh;
    border-radius: 8px;
    box-shadow: 0 0 30px rgba(0,255,0,0.6);
  }
</style>
</head>
<body>

<div class="overlay">
  <video autoplay muted loop playsinline>
    <source src="https://files.catbox.moe/5yydfv.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sec's Domain</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Arial Black', sans-serif;
      font-size: 16px;
      overflow: hidden;
      text-align: center;
    }

    #intro {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      color: white;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      animation: blink 0.8s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.01%, 100% { opacity: 0; }
    }

    #terminal {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: left;
      font-family: 'Courier New', monospace;
      white-space: pre-wrap;
      color: white;
      background-color: black;
      padding: 30px;
      border: 1px solid white;
      width: 500px;
      display: none;
    }

    #video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      display: none;
    }

    .profile-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 10px white, 0 0 20px white;
      }
      100% {
        text-shadow: 0 0 20px white, 0 0 40px white;
      }
    }

    .profile-grid {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px white;
    }

    img.pfp {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 2px solid white;
      object-fit: cover;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      margin: 10px 0;
    }

    hr {
      border: 0;
      border-top: 1px solid #888;
      margin: 20px auto;
      width: 60%;
    }

    .socials {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .social-link {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(255, 255, 255, 0.05);
      padding: 10px 15px;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    .social-link:hover {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 10px white;
    }

    .social-link img.icon {
      width: 24px;
      height: 24px;
    }

    /* Volume Control Styles */
    .volume-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    .volume-icon {
      width: 30px;
      height: 30px;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    .volume-icon:hover {
      transform: scale(1.1);
    }

    .volume-slider {
      width: 150px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      height: 5px;
      cursor: pointer;
      position: relative;
    }

    .volume-slider input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 5px;
      background: #ddd;
      border-radius: 5px;
      cursor: pointer;
    }

    .volume-slider input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #fff;
      border-radius: 50%;
      cursor: pointer;
    }

    .volume-slider input[type="range"]:focus {
      outline: none;
    }

    .volume-slider input[type="range"]:focus::-webkit-slider-thumb {
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5);
    }

    /* Snowflakes */
    .snowflake {
      position: fixed;
      top: -10px;
      z-index: 1000;
      color: white;
      font-size: 1em;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0); }
      100% { transform: translateY(100vh); }
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video id="video-bg" autoplay muted loop playsinline>
    <source src="https://files.catbox.moe/pfarh1.mp4" type="video/mp4">
  </video>

  <!-- Intro screen -->
  <div id="intro">
    Welcome To Sec's Domain. Press Any Key To Continue<span class="cursor">█</span>
  </div>

  <div id="terminal"></div>

  <!-- Profile -->
  <div class="profile-container" id="profile">
    <div class="profile-grid">
      <img class="pfp" src="https://files.catbox.moe/by2dln.jpg" alt="pfp" />
      <h1>Sec™</h1>
      <p>Greatest Of All Time</p>
      <hr />
      <div class="socials">
        <a href="https://t.me/unloggable" target="_blank" class="social-link">
          <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" class="icon" alt="Telegram"> @unloggable
        </a>
        <a href="https://discord.gg/Swf6DK9d" target="_blank" class="social-link">
          <img src="https://cdn.jsdelivr.net/gh/edent/SuperTinyIcons/images/svg/discord.svg" class="icon" alt="Discord">@tlosec
        </a>
        <a href="mailto:sec@govshield.cc" class="social-link">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/new-post.png" class="icon" alt="Email"> sec@govshield.cc
        </a>
      </div>

      <!-- Volume Control Section -->
      <div class="volume-container">
        <img src="https://img.icons8.com/ios/452/volume.png" alt="volume-icon" class="volume-icon" id="volume-icon" />
        <div class="volume-slider">
          <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
        </div>
      </div>
    </div>
    <audio id="profile-audio" autoplay loop>
      <source src="https://files.catbox.moe/22w2hy.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    // Volume control functionality
    const volumeIcon = document.getElementById('volume-icon');
    const volumeSlider = document.getElementById('volume-slider');
    const profileAudio = document.getElementById('profile-audio');

    // Set initial volume
    profileAudio.volume = volumeSlider.value;

    // Adjust volume based on slider
    volumeSlider.addEventListener('input', () => {
      profileAudio.volume = volumeSlider.value;
    });

    // Change volume icon when slider value changes
    volumeSlider.addEventListener('input', () => {
      const volume = volumeSlider.value;

      if (volume == 0) {
        volumeIcon.src = 'https://img.icons8.com/ios/452/mute.png';
      } else {
        volumeIcon.src = 'https://img.icons8.com/ios/452/volume.png';
      }
    });

    // Terminal animation
    const lines = [
      "root@adduser.shw",
      "Please state the user you would like to add --> sec",
      "Please set the password for 'sec' --> ********",
      "Shall we create a home directory for 'sec'? --> Yes",
      "Directory Created, time for your socials!",
      "",
      "Logging in...",
      "Login successful.",
    ];

    let i = 0, j = 0;
    const speed = 25;
    const terminal = document.getElementById("terminal");
    const profile = document.getElementById("profile");
    const profileAudio = document.getElementById("profile-audio");
    const videoBg = document.getElementById("video-bg");

    function typeLine() {
      if (i < lines.length) {
        if (j < lines[i].length) {
          terminal.innerHTML += lines[i].charAt(j);
          j++;
          setTimeout(typeLine, speed);
        } else {
          terminal.innerHTML += '\n';
          i++;
          j = 0;
          setTimeout(typeLine, 250);
        }
      } else {
        setTimeout(() => {
          terminal.style.display = "none";
          profile.style.display = "flex";
          videoBg.style.display = "block";
          profileAudio.play().catch(e => console.log("Autoplay blocked"));
        }, 1000);
      }
    }

    // Handle key press and mouse click to transition from intro
    function startOnInput() {
      document.getElementById("intro").remove();
      terminal.style.display = "block";
      typeLine();
      document.removeEventListener("keydown", startOnInput);
      document.removeEventListener("click", startOnInput);
    }

    document.addEventListener("keydown", startOnInput);
    document.addEventListener("click", startOnInput);
  </script>

</body>
</html>
